<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
    <center>
        <div id="header">
            <h1>PING PONG GAME</h1>
            <button id="Instruction" class = "btn btn-warning" data-toggle="modal" data-target="#myModal">Instruction</button>
        </div>
        <br><br>
       <button id="start" class="btn btn-success" onclick="startGame()">Play</button>
        
       <h4 id="status"></h4>

       <div id="keeper"></div>

       <button id="restart" class="btn btn-info" onclick="restart()">Restart</button>

       <div id="myModal" class="modal fade">
        <div class="modal-dialog" >
          <div class="modal-content">     
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instructions</h4>
            </div>    
             <div class="modal-body">
              <h6>play by move your mouse</h6>
              </div>

          </div>
        </div>
      </div>
    </center>
        <script src="main.js"></script>
    </body>

    <h4 id="footer">

        Made by-Namish
        </h4>
</html>
